<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <img id="main-img" src="images/image-equilibrium.jpg" alt="equilibrium leading to frontend mentor website">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view leading to frontend mentor">
        </div>
       
      </div>
      <h1> Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <ul class="eth">
        <li><img src="images/icon-ethereum.svg" alt="ethereum leading to frontend mentor website"> 0.041 ETH</li>
        <li><img src="images/icon-clock.svg" alt="clock leading to frontend mentor website">3 days left</li>
      </ul>
      <hr id="ruler">
      <div class="user">
        <img id="avatar" src="images/image-avatar.png" alt="avatar leading to frontend mentor website">
        <p id="creator">Creation of <span id="user-name">Jules Wyvern</span></p>  
      </div>
    </main>
  </body>
</html>
